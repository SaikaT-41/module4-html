<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        h2{text-align: center;}
    </style>
</head>
<body>
    <header>
        <h2 ><u>Feedback Form</u></h2>
    </header>
    <main>
        <form>

            <input type="text"> <br>

            <input type="number" name="" id=""> <br>
            <label for="">Date:</label> <br>

            <label for="">Story</label> <br>
            <textarea name="" id="" cols="30" rows="10"></textarea> <br>
            <input type="submit" value="Enter">
            <hr>
            <h3>Feedback</h3><br>
            <fieldset>
                <legend>what is your feedback</legend>
                <label for=""><input type="radio" name="a" id=" ">Good</label><br>
                <label for=""><input type="radio" name="a" id=" ">Excellent</label> <br>
                <label for=""><input type="radio" name="a" id=" ">Best</label> <br>
                <label for=""><input type="radio" name="a" id=" ">Avarage</label> <br>
            </fieldset> <br>
            <input type="submit" value="Submit">
        </form>
    </main>
    <footer></footer>
</body>
</html>
